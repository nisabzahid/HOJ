<!-- Header Start -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
<style>
.bg{
    background-color: #c3c9a1;
    min-height : 100%;
}
</style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    {% block title %}
    {% endblock %}
    
  </head>
  <body class ='bg'>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">ByteOJ.com</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'problem_list' %}">Problems </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href= "{% url 'submit' %}">Submisions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about_us' %}">About Us</a>
      </li>
    </ul>
  </div>
<div class="navbar-nav ml-auto">
    {% if user.is_authenticated %}
        <a href = "{% url 'profile' %}" class="nav-item nav-link">{{user.username}}</a>
        <a href = "{% url 'logout' %}?next={{request.path}}" class="nav-item nav-link">Log Out</a>
    {% else %}
        <a href="{% url 'login' %}?next={{request.path}}" class="nav-item nav-link">Sign in</a>
        <a href="{% url 'signup' %}" class="nav-item nav-link">Sign up</a>
    {% endif %}
</div>
</nav>








<div class = 'main_body'>
{% block content %}
{% endblock %}
</div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
